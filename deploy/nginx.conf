# Nginx 配置文件示例 - 用于宝塔面板
# 域名: thus.caiths.com
#
# 使用方法:
# 1. 在宝塔面板创建网站，域名填写 thus.caiths.com
# 2. 网站根目录设置为前端构建产物目录 (例如: /www/wwwroot/thus.caiths.com/frontend)
# 3. 进入网站设置 -> 配置文件，将以下内容添加到 server 块中
# 4. 申请并开启 SSL 证书 (Let's Encrypt 免费证书)

server {
    # 监听端口
    listen 80;
    listen 443 ssl http2;

    # 域名
    server_name thus.caiths.com;

    # SSL 证书配置 (宝塔会自动添加)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # 前端静态文件目录
    root /www/wwwroot/thus.caiths.com/frontend;
    index index.html;

    # 字符集
    charset utf-8;

    # 日志文件
    access_log /www/wwwlogs/thus.caiths.com.log;
    error_log /www/wwwlogs/thus.caiths.com.error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # 前端路由支持 (Vue Router history 模式)
    # 所有非文件请求都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;

        # 缓存策略: HTML 不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 静态资源缓存 (JS/CSS/图片等)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API 反向代理到后端 Node.js 服务
    location /api/ {
        # 转发到本地 Node.js 服务 (PM2 运行的端口)
        proxy_pass http://127.0.0.1:3000/api/;

        # HTTP 版本
        proxy_http_version 1.1;

        # WebSocket 支持 (如果后端使用了 Socket.io)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 传递请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓存控制
        proxy_cache_bypass $http_upgrade;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket 专用路径 (如果需要)
    location /ws/ {
        proxy_pass http://127.0.0.1:3000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket 超时设置 (保持长连接)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# HTTP 自动跳转到 HTTPS
server {
    listen 80;
    server_name thus.caiths.com;

    # 强制 HTTPS
    return 301 https://$server_name$request_uri;
}
